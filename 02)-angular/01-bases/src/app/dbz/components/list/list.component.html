<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of charactersList;
  let i = index;
  let isFirts = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  " class="list-group-item d-flex justify-content-between align-items-center"  [ngClass]="{
    'list-group-item-success': isLast,
    'list-group-item-primary': isEven
    }">
    <div>
      <span class="text-primary">{{i}}</span>
      <span> {{ character.name }} - </span>
      <span> <b>Power: {{ character.power}}</b></span>

    </div>
    <button
    (click)="deleteCharacter(character.id)"
    class="btn btn-danger">x</button>


    <!-- <span>Es el primero: {{ isFirts }}</span><br>
     <span>Es el ultimo: {{ isLast }}</span><br>
     <span> Es par: {{ isEven }}</span><br>
     <span> Es par: {{ isOdd }}</span><br> -->
  </li>
</ul>
