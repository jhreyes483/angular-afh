<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
     [charactersList]="characters"
     (onDeleteEmit)="onDeleteEmit($event)"
     >
    </dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
        (onNewCharacter)="onNewCharacter($event)"


    ></dbz-add-character>
  </div>
</div>
