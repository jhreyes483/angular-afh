<h3>Listado de Héroes</h3>

<h3 *ngIf="deleteHero" else nothingDeleted>Héroe borrado
  <small class="text-danger">{{ this.deleteHero.name}}</small>
</h3>

<ng-template #nothingDeleted>
  <h3>No se ha borrado</h3>
</ng-template>


<button
*ngIf="heroes.length > 0"
 class="btn btn-outline-danger"  (click)="removeLastHero()" >
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroes" >{{hero.name}}</li>
</ul>
