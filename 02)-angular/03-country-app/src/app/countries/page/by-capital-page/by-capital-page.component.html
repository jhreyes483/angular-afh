<h4>Por Capital sdd</h4>
<hr>

<div class="row">
  <div class="col">

    <shared-search-box
    [placeholder]="'Buscar capital'"
    (onValue)="searchByCapital($event)"
    ></shared-search-box>

    <br>
  </div>
</div>

<div class="row">
  <div class="col">
    <ul>
      <countries-table
      [countries]="countries"
      >

      {{ countries | json }}

      </countries-table>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population}}
      </li>
    </ul>

  </div>
  <hr>
  Tabla de resultados
</div>
