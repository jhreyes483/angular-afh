<div *ngIf="hero">
  <mat-card >
    <div class="text-center mt-3">
      <mat-card-title class="size-20 text-blue-dark">{{ hero.superhero  | textTruncate : 20 }}</mat-card-title>
      <mat-card-subtitle>{{ hero.alter_ego  | textTruncate : 20 }}</mat-card-subtitle>
    </div>

      <img mat-card-image class="img-radius img-list-h mt-2 p-1" [src]="hero | heroImage" [alt]="hero.superhero">

      <mat-card-content class="container-text-center">
        <h4>{{ hero.publisher }}</h4>
        <p>
          <strong>Primera aparición</strong><br> <span class="size-10"> {{ hero.first_appearance }}</span>
        </p>
          <div class="container-brages">
            <div class="item-brage" *ngFor="let name of  hero.characters.split(',') | slice:0:2 ">
              {{ name }}
            </div>
          </div>

      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button
        mat-button
        mat-raised
        color="primary"
        [routerLink]="['/heroes/edit', hero!.id ]"
        >
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <span class="spacer"></span>

        <button
        mat-button
        mat-raised
        color="primary"
        [routerLink]="['/heroes', hero!.id ]"
        >
          <mat-icon>more_horiz</mat-icon>
          Más
        </button>

      </mat-card-actions>

    </mat-card>

</div>
