<mat-card>
  <mat-card-content class="mt-2" *ngIf="hero">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparición</strong><br> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of  hero.characters.split(',') | slice:0:3 ">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
    mat-button
    mat-raised
    color="primary"
    [routerLink]="['/heroes/edit', hero!.id ]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>

    <button
    mat-button
    mat-raised
    color="primary"
    [routerLink]="['/heroes', hero!.id ]"
    >
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>

  </mat-card-actions>

</mat-card>
